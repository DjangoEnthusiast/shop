{% extends 'customer/customerbase.html' %}
{% load static %}

{% block title %}Shree Hari Telecom{% endblock %}
{% block content %}
<div class="container my-5 py-3">
    <div class="row">
        <div class="col-12">
            <div class="form-container">
                <h2 class="text-center">Add New Address</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" value="{{data.name}}" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" name="number" class="form-control" id="mobile" value="" placeholder="Enter your mobile number">
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" class="form-control" id="pincode" placeholder="Enter your pincode">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" name="city" class="form-control" id="city" placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" name="state" class="form-control" id="state" placeholder="Enter your state">
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="email" class="form-control" value="{{data.email_id}}" id="email" placeholder="Enter your pincode">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" name="address" id="address" placeholder="Enter your address"
                            style="height: 100px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Address</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</div>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{ message }}</div>
{% endfor %}
{% endif %}
<script src="{% static " js/script.js" %}"></script>
{% endblock %}
