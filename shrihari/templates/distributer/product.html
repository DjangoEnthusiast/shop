{% extends 'distributer/distributerbase.html' %}
{% load static %}


{% block title %}Shree Hari Telecom{% endblock %}
{% block content %}
<div id="" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/oppo.png' %}" class="d-block w-100" alt="oppo" height="500px">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/Realme.png' %}" class="d-block w-100" alt="realme" height="500px">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/samsung.png' %}" class="d-block w-100" alt="samsung" height="500px">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/vivo.png' %}" class="d-block w-100" alt="vivo" height="500px">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/mi.png' %}" class="d-block w-100" alt="mi" height="500px">
        </div>
    </div>
</div>
<main>
    <div class="container product">
        <h1 class="my-4 text-center">{{cat}} List</h1>
        <div class="row">
            {% for i in product %}
            <div class="col-md-3 mb-4">
                <div class="card product1">
                    <img src="{{ i.productimage.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body border-top">
                        <h5 class="card-title text-center">{{ i.productname }}</h5>
                        <p class="card-text text-center">Price: {{ i.productprice }}</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="{% url 'did_productspecification' %}?pid={{ i.id }}" class="btn btn-primary">Buy Now</a>
                        </a>
                    </div>
                </div>
            </div>
            {% empty %}
            <p>No products available.</p>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
